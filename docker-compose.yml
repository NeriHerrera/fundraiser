services:
  fundraiser-web:
    image: fundraiser-web:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

      - "traefik.docker.network=traefik_proxy"

      # SERVICE
      - "traefik.http.services.fundraiser.loadbalancer.server.port=80"

      # HTTPS ROUTER
      - "traefik.http.routers.fundraiser.rule=Host(`fundraiser.com.ar`) || Host(`www.fundraiser.com.ar`)"
      - "traefik.http.routers.fundraiser.entrypoints=websecure"
      - "traefik.http.routers.fundraiser.tls=true"
      - "traefik.http.routers.fundraiser.tls.options=default@file"
      - "traefik.http.routers.fundraiser.middlewares=default-sec-headers@file,gzip-compress@file,cors-headers@file"

      # HTTP ROUTER â†’ redirect
      - "traefik.http.routers.fundraiser-http.rule=Host(`fundraiser.com.ar`) || Host(`www.fundraiser.com.ar`)"
      - "traefik.http.routers.fundraiser-http.entrypoints=web"
      - "traefik.http.routers.fundraiser-http.middlewares=redirect-https@file"

    networks:
      - traefik

networks:
  traefik:
    external: true
    name: traefik_proxy

